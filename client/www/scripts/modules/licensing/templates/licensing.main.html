<div data-ui-type="table" data-id="MainBody">
  <div data-ui-type="row">
    <div data-ui-type="cell"
         data-id="MainContentContainer"
         class="top-level-container">
      <div class="common-instance-view-container">
        <div class="licensing">
          <h1>Licenses</h1>

          <table class="licenses ui-table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Product</th>
                <th>Features</th>
                <th>Activation Date</th>
                <th>Expiration Date</th>
                <th class="license-key">License Key</th>
                <th>User Id</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="lic in licenses">
                <td><div class="id">{{lic.id}}</div></td>
                <td><div class="product">{{lic.product}}</div></td>
                <td><div class="features">{{lic.features}}</div></td>
                <td><div class="date activation-date">{{lic.activationDate}}</div></td>
                <td><div class="date expiration-date">{{lic.expirationDate}}</div></td>
                <td><div class="license-key">{{lic.licenseKey}}</div></td>
                <td><div class="user-id">{{lic.userId}}</div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
