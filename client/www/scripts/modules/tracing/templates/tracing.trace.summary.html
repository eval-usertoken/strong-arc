<div>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        Summary statistics for &apos;<strong><span class='node-app-title'></span></strong>&apos; from <span class='trace-timestamp'></span>
      </h3>
    </div>
    <div class="panel-body">
      <div class='row'>
        <div class='col-sm-6'>
          <table class="table table-striped table-hover">
            <tr>
              <td>
                Total time executing javascript
              </td>
              <td id='summary-js-micros'>
              </td>
            </tr>
            <tr>
              <td>
                Profile time duration
              </td>
              <td id='summary-window-micros'>
              </td>
            </tr>
            <tr>
              <td>
                Synchronous code execution
              </td>
              <td id='summary-percent-blocked'>
              </td>
            </tr>
            <tr>
              <td>
                Asynchronous wait time
              </td>
              <td id='summary-percent-async'>
              </td>
            </tr>
            <tr>
              <td>
                Application execution
              </td>
              <td id='summary-percent-operating'>
              </td>
            </tr>
            <tr>
              <td>
                System idle
              </td>
              <td id='summary-percent-idle'>
              </td>
            </tr>
          </table>
        </div>

        <div class='col-sm-3 col-push-1 center'>
          <div role='summary-async-pie'></div>
        </div>
        <div class='col-sm-3 col-pull-1 center'>
          <div role='summary-idle-pie'></div>
        </div>

      </div>
    </div>
  </div>
</div>
