<div class="panel-heading clearfix tracing-header-container">
  <span class="panel-title pull-left col-sm-8">Historical statistics for Node.js application 'wfp:helloworld'</span>
  <select ng-model="currentHostConfig.host" ng-show="hosts">
    <option ng-repeat="host in hosts" value="{{ host.host }}">{{ host.host }}</option>
  </select>
  <select ng-model="currentHostConfig.pid" ng-show="currentPids">
      <option ng-repeat="pid in currentPids" value="{{ pid }}">{{ pid }}</option>
  </select>


    <!--<div ng-repeat="pid in host.pids">{{ pid }}</div>-->

</div>
